{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ user }}</a>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-3">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                    with font-awesome or any other icon font library -->
                {% if perms.auth.view_user %}
                <li class="nav-item">
                    <a href="/dashboard/" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard/cities/"
                        class="nav-link {% if request.path == '/dashboard/cities/' %}active{% endif %}">
                        <i class="bi bi-geo-alt-fill mx-2"></i>
                        <p>Cities</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard/buses/"
                        class="nav-link {% if request.path == '/dashboard/buses/' %}active{% endif %}"><i
                            class="bi bi-bus-front mx-2"></i>
                        <p>Buses</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard/trains/"
                        class="nav-link {% if request.path == '/dashboard/trains/' %}active{% endif %}"><i
                            class="bi bi-train-front mx-2"></i>
                        <p>Trains</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard/bookings/"
                        class="nav-link {% if request.path == '/dashboard/bookings/' %}active{% endif %}">
                        <i class=" bi bi-ticket-perforated mx-2"></i>
                        <p>Bookings</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard/users/"
                        class="nav-link {% if request.path == '/dashboard/users/' %}active{% endif %}">
                        <i class="bi bi-people mx-2"></i>
                        <p>Users</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/contact/" class="nav-link">
                        <i class="fa fa-regular fa-envelope mx-2"></i>
                        <p>Contact us</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout'  %}" class="nav-link"><i
                            class="fa-solid fa-arrow-right-from-bracket mx-2"></i>Logout</a>
                </li>

                {% else %}
                <li class="nav-item">
                    <a href="/user_dashboard/"
                        class="nav-link {% if request.path == '/user_dashboard/' %}active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/user_dashboard/user_profile/"
                        class="nav-link {% if request.path == '/user_dashboard/user_profile/' %}active{% endif %}">
                        <i class="bi bi-people mx-2"></i>
                        <p>Profile</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/user_dashboard/user_bookings/"
                        class="nav-link {% if request.path == '/user_dashboard/user_bookings/' %}active{% endif %}">
                        <i class=" bi bi-ticket-perforated mx-2"></i>
                        <p>My Bookings</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/contact/" class="nav-link">
                        <i class="fa fa-regular fa-envelope mx-2"></i>
                        <p>Contact us</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout'  %}" class="nav-link"><i
                            class="fa-solid fa-arrow-right-from-bracket mx-2"></i>Logout</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
